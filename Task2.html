<body>
    <script>
        "use strict"
        let a = 2;
        let x = 1 + (a *= 2);
        alert(`x равно: ${x}`); /*ответ: 5, потому что произведение множителя 2 умноженного на переменную равную 2 
        дает результат 4 (операция "группировка" выполняется первой) и присваивается перемнной "a", а затем складывается 1 + "a" получается 5,
        затем  это значение присваивается перемнной "x" */
        alert(`a равно: ${a}`); /*ответ: 4, потому что произведение множителя 2 умноженного на переменную равную 2 
        дает результат, а затем значение присвоилось переменной a 4*/
    </script>
