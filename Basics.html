    <script>
        /*Задание 3.1*/
        "use strict"
        let result = 10 + 10 + "10";
        console.log(result);
       /*
            1. тип оператора одинаковый для всех операций выражения "сложение", поэтому порядок выполнения операций будет определяться только

                10 складываем с 10 получаем 20
            2. число 20 складываем со строкой 10, происходит неявное приведение к строковму типу, получается строка 2010
            3. 2010 присваиваем в переменную result
            4. с помощью console.log выводим result в консоль
            */
    </script>
    <script>

       /*
             1. оператор одинаковый для всех операций выражения "сложение", поэтому порядок выполнения операций будет определяться только

                число 10 складываем со строкой 10, происходит неявное приведение к строковому типу, получается строка 1010
             2. строку 1010 складываем с числом 10, происходит неявное приведение к строковму типу, получается строка 101010
             3. строку 101010 присваиваем в переменную result
             4. с помощью console.log выводим result в консоль
             */
    </script>

    </script>
