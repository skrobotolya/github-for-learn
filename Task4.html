<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4</title>
</head>

<body>
    <script>
        "use strict"
        function sum(num1, num2) {
            return num1 + num2;
        }
        let sumResult = sum(3, 5);
        alert(sumResult);

        function sub(num1, num2) {
            return num1 - num2;
        }
        let subResult = sub(4, 1);
        alert(subResult);

        function mult(num1, num2) {
            return num1 * num2;
        }
        let multResult = mult(2, -5);
        alert(multResult);

        function division(num1, num2) {
            return num1 / num2;
        }
        let divisionResult = division(100, 2);
        alert(divisionResult);


    </script>
</body>

</html>
